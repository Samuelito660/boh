<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .myElement{
            height: 200px;
            width: 200px;
            justify-content: center;
            display: flex;
            align-items: center;
            margin-top: 10px;
            transition: all 0.5s ease-in-out;

    }

    .green{
        background-color: green;
    }

    .yellow{
    background-color: yellow;
    }


    </style>
    


</head>
<body>

    <div class="myElement green"> 1 </div>
    <div class="myElement green"> 2 </div>
    <div class="myElement green"> 3 </div>
    <div class="myElement green"> 4 </div>
    <div class="myElement green"> 5 </div>
    <div class="myElement green"> 6 </div>


<script>
     let element = document.querySelectorAll(".myElement")

     for(let i = 0 ; i<element.length ; i++){
        let elements = element[i]
        elements.addEventListener("click",function(){
            elements.classList.replace("green", "yellow")
        })
        
     }


</script>

    
    
    
</body>
</html>
